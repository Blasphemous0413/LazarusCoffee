<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazarus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <header>    
        <div id="banner"> <img src="img/Banner.svg" > </div>
    </header>
    <button id="btscroll" onclick="arriba()">⬆️</button>
    <main>
        <nav id="myMainNav" class="main-nav">
            <div class="nav-boxes"> <a href="../Login/index.html">Contacto</a> </div>
            <div class="nav-boxes"> <a href="../Menu/index.html">Menú</a> </div>
            <div class="nav-boxes"> <a href="../Rewards/index.html">Rewards</a> </div>
            <button class="icon" onclick="myFunction();"><i class="fa fa-bars"></i></button>
        </nav>
        <div id="ad_1"> <img src="img/ad_1.svg" id="ad1"></div>
        <div id="ad_2"> <img src="img/ad_2.svg" id="ad2"></div>
    </main>

    <footer>
    <div class="footer"> <img src="img/Footer.svg"></div>
    </footer>



    <script>
       function myFunction() {
            var x = document.getElementById("myMainNav");
            if (x.className === "main-nav") {
                x.className += " responsive"; // Adds "responsive" class without removing the existing one
            } else {
                x.className = "main-nav"; // Resets to original class if "responsive" is present
            }
        }
    </script>

    <script>
        window.onscroll = function() {
            var btscroll = document.getElementById("btscroll");
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                btscroll.style.display = "block";
            } else {
                btscroll.style.display = "none";
            }
        }

        function arriba() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
</script>
</body>
</html>
